<html>
<head>
  <title>Rectangle Area Calculator</title>
</head>
<body>
  <h1>Rectangle Area Calculator</h1>
  <label for="length">Enter the length: </label>
  <input type="number" id="length"><br><br>

  <label for="width">Enter the width: </label>
  <input type="number" id="width"><br><br>

  <button onclick="calculateArea()">Calculate Area</button><br><br>

  <p id="result"></p>

  <h1>Grocery Tracker</h1>
  <label for="grocery-1-price">Enter price of Grocery 1: </label>
  <input type="number" id="grocery-1-price" value="0"><br><br>

  <label for="grocery-2-price">Enter price of Grocery 2: </label>
  <input type="number" id="grocery-2-price" value="0"><br><br>

  <label for="grocery-3-price">Enter price of Grocery 3: </label>
  <input type="number" id="grocery-3-price" value="0"><br><br>

  <button onclick="calculateTotalExpenditure()">Calculate Total Expenditure</button><br><br>

  <p id="result-amount"></p>
<script src="./calculate_Area.js"></script>
</body>
</html>
