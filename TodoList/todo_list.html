<!DOCTYPE html>
<html>
<head>
    <title>ToDo List</title>
    <link rel="stylesheet" href="todo_list.css">
</head>
<body>
    <h1>ToDo List</h1>
    <input type="text" id="taskInput" placeholder="Add a new task">
    <button id="addTaskBtn">Add Task</button>

    <!-- <input type="text" id="searchInput" placeholder="Search..."> -->
    <ul id="taskList">
        <!-- Tasks will be displayed here -->
    </ul>

    <button id="clearCompletedBtn">Clear Completed</button> <br>
    <button id="clearAllBtn">Clear All Tasks</button>
    
    <div id="confirm-deletion" class="hidden">
        <span>Click to validate task delete</span>
        <button id="validateClearanceBtn">Confirm delete</button>
    </div>

<script src="./todo_list.js"></script>
</body>
</html>
